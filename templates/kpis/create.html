{% extends "base.html" %}

{% block title %}Agregar Reporte Power BI{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Agregar Reporte Power BI</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Titulo *</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="embed_url" class="form-label">URL de Embed de Power BI *</label>
                            <input type="url" class="form-control" id="embed_url" name="embed_url" required
                                   placeholder="https://app.powerbi.com/reportEmbed?reportId=...">
                            <div class="form-text">
                                <i class="bi bi-info-circle"></i> Puedes obtener esta URL desde Power BI:
                                Archivo > Insertar informe > Sitio web o portal
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="categoria" name="categoria">
                                <option value="general">General</option>
                                <option value="ventas">Ventas</option>
                                <option value="finanzas">Finanzas</option>
                                <option value="operaciones">Operaciones</option>
                                <option value="rrhh">Recursos Humanos</option>
                                <option value="marketing">Marketing</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('kpis.index') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar Reporte
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
