{% extends "base.html" %}

{% block title %}Editar Reporte - {{ report.titulo }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Reporte Power BI</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Titulo *</label>
                            <input type="text" class="form-control" id="titulo" name="titulo"
                                   value="{{ report.titulo }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ report.descripcion or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="embed_url" class="form-label">URL de Embed de Power BI *</label>
                            <input type="url" class="form-control" id="embed_url" name="embed_url"
                                   value="{{ report.embed_url }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="categoria" name="categoria">
                                <option value="general" {{ 'selected' if report.categoria == 'general' }}>General</option>
                                <option value="ventas" {{ 'selected' if report.categoria == 'ventas' }}>Ventas</option>
                                <option value="finanzas" {{ 'selected' if report.categoria == 'finanzas' }}>Finanzas</option>
                                <option value="operaciones" {{ 'selected' if report.categoria == 'operaciones' }}>Operaciones</option>
                                <option value="rrhh" {{ 'selected' if report.categoria == 'rrhh' }}>Recursos Humanos</option>
                                <option value="marketing" {{ 'selected' if report.categoria == 'marketing' }}>Marketing</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="activo" name="activo"
                                   {{ 'checked' if report.activo }}>
                            <label class="form-check-label" for="activo">Activo</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('kpis.index') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Actualizar Reporte
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
